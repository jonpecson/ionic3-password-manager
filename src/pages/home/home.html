<ion-header>
  <ion-navbar>
      <ion-title>Password List</ion-title>
      <ion-buttons end>
          <button ion-button (click)="create()">Create</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="list">
  <ion-list>
      <ion-item *ngFor="let item of passwordList" (click)="viewDetails(item)">
          {{item.title}}
      </ion-item>
  </ion-list>
</ion-content>
